    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <div class="container-full">
        <!-- Content Header (Page header) -->
        <div class="content-header">
          <div class="d-flex align-items-center">
            <div class="mr-auto">
              <h3 class="page-title">模拟部署合约</h3>
            </div>
          </div>
        </div>

        <!-- Main content -->
        <section class="content">

          <!-- Basic Forms -->
          <div class="box">
            <div class="box-header with-border">
              <h5 class="box-title">输入通道名称后，点击“创建”，可创建以指定名称命名的通道</h4>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <div class="row">
                <div class="col">
                  <form action="/deploysuccess" method="POST">
                    <div class="row">
                      <div class="col-12">
                        <div class="form-group">
                          <h5>通道名称</h5>
                          <div class="controls">
                            <input type="text" name="channelname" class="form-control" id="channelname"/> </div>
                          <div class="form-control-feedback"><small> 若为空, 默认通道名称为 <code>mychannel</code>.</small></div>
                        </div>
                        <div class="form-group">
                          <h5>合约名称 <span class="text-danger">*</span></h5>
                          <div class="controls">
                            <input type="text" name="chaincodename" class="form-control" id="chaincodename" required
                              data-validation-required-message="This field is required"/> </div>
                        </div>
                        <div class="form-group">
                          <h5>合约语言 <span class="text-danger">*</span></h5>
                          <div class="controls">
                            <select name="language" id="language" required class="form-control">
                              <option value="">选择合约语言</option>
                              <option value="go">Golang</option>
                              <option value="java">Java</option>
                              <option value="js">Nodejs</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group">
                          <h5>合约版本 <span class="text-danger">*</span></h5>
                          <div class="controls">
                            <input type="text" name="version" class="form-control" id="version" required
                              data-validation-required-message="This field is required"/> </div>
                        </div>
                        <div class="flexbox justify-content-center">
                          <button type="submit" class="btn btn-rounded btn-info mt-5 mb-5" id="deploy">部署</button>
                        </div>
                  </form>

                </div>
                <!-- /.col -->
              </div>
              <!-- /.row -->
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->

        </section>
        <!-- /.content -->
      </div>
